<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <div class="pcard-container">
            <img src="./images/bg-pattern-card.svg" alt="pattern background image">
            <div class="pcard-heading">
                <img src="./images/image-victor.jpg" alt="Picture of a man named Victor">
                <div class="heading">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
            </div>
            <hr>
            <div class="pcard-stats">
                <div>
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
